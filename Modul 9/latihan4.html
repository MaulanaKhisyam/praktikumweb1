<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body{
            font-family: arial, verdana, sans-serif;
            color: #111111;
        }

        li{
            display: inline;
            margin-right: 10px;
        }

        li.coomingsoon {
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>Beranda</li>
        <li>Produk</li>
        <li class="comingsoon">Layanan</li>
        <li>Tentang Kami</li>
        <li>Kontak</li>
    </ul>

</body>
</html>
